<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CVX5J6QS3Y"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-CVX5J6QS3Y');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="shortcut icon" href="../static/images/favicon.ico">
    <meta property="og:title" content="Better Than Citation Machine">
    <meta name="author" content="Adekunle Balogun | abalogun316@gmail.com">
    <meta name="description" content="High quality citation engine without the annoying ads.">
    <meta property="og:image" content="../static/images/lol.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light gold">
        <a class="navbar-brand" href="/">
          <img src="../static/images/icon.png" width="30" height="30" class="rounded d-inline-block align-top mr-1" alt="betterthancitationmachine.net" loading="lazy">
          BetterCitation
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="/citation">Quick Citation<span class="sr-only">(current)</span></a>
            <a class="nav-link" href="/manual">Manual</a>
            <a class="nav-link" href="/about">About</a>
            <a class="nav-link" href="https://docs.google.com/forms/d/e/1FAIpQLSedts1b1DcYWcDVgmK95vqH5CwYYqtHG3LsJZhO-QhiufIywg/viewform" target="_blank">Leave Feedback</a>
          </div>
        </div>
      </nav>
    </header>
      {% for message in get_flashed_messages() %}
        <div class="alert alert-dark" role="alert">{{ message }}</div>
      {% endfor %}
    <main>
      <br>
      {% block body %}{% endblock %}
      <br>
    </main>
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
